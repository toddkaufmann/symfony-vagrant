
<VirtualHost *:80>
    ServerAdmin symtest@b23.com
    # Note:  this is where the symfony front end controller is.
    DocumentRoot  "/home/vagrant/symtest/web"
    ServerName calvm.dev
    ErrorLog "${APACHE_LOG_DIR}/calvm-error.log"
    CustomLog "${APACHE_LOG_DIR}/calvm-access.log" common

    # the other way...
    #    Alias "/js" "/trunk/static/path"
</VirtualHost>


<Directory "/trunk/static/path">
    AllowOverride ALL
    Options FollowSymLinks SymLinksIfOwnerMatch
    # Apache 2.2:
    # Order allow,deny
    # Allow from all
    # Apache 2.4:
    Require all granted
</Directory>


<Directory "/home/vagrant/symtest/web">
    AllowOverride ALL
    Options FollowSymLinks SymLinksIfOwnerMatch
    # Apache 2.2:
    # Order allow,deny
    # Allow from all
    # Apache 2.4:
    Require all granted
</Directory>
