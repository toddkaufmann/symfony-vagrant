
<VirtualHost *:80>
    ServerAdmin calwest@b23.com
#    DocumentRoot  "/trunk/html"
#    DocumentRoot  "/home/calwest/calwest/web"
    DocumentRoot  "/home/vagrant/calwest/web"
    ServerName calvm.dev
    ErrorLog "${APACHE_LOG_DIR}/calvm-error.log"
    CustomLog "${APACHE_LOG_DIR}/calvm-access.log" common

    # symfony
    #    Alias "/calwest" "/home/calwest/calwest/web"
    # the other way...
    Alias "/map" "/trunk/html/map"
</VirtualHost>


<Directory "/trunk/html/map">
    AllowOverride ALL
    Options FollowSymLinks SymLinksIfOwnerMatch
    # Apache 2.2:
    # Order allow,deny
    # Allow from all
    # Apache 2.4:
    Require all granted
</Directory>


<Directory "/home/vagrant/calwest/web">
    AllowOverride ALL
    Options FollowSymLinks SymLinksIfOwnerMatch
    # Apache 2.2:
    # Order allow,deny
    # Allow from all
    # Apache 2.4:
    Require all granted
</Directory>
